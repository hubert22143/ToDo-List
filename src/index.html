<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navBar">
        <div class="navLogo">
            <img src="images/logo.png">
        </div>
        <div class="navMessage">
            <h3>Optimize your spent time over tasks!</h3>
        </div>
    </div>
    <div class="mainBoxContainer">
        <div class="sideMenu">
            <div class="userContainer">
                <div class="userDisplay">
                    <img src="images/userImage.jpeg" id="userImage">
                    <b id="userNickname">Hubert</b>
                    <option>
                        <select>Change Nickname</select>
                    </option>
                </div>
                <div class="userAdditional">

                </div>
            </div>
            <div class="manageYourTask">
                <div class="addTask">
                    <img src="images/add.png" class="stylizedImg">
                    <span>Add Task</span>
                </div>
                <div class="searchTask">
                    <img src="images/search.png" class="stylizedImg">
                    <span>Search</span>
                </div>
                <div class="inbox">
                    <img src="images/inbox.png" class="stylizedImg">
                    <span>Skrzynka</span>
                </div>
                <div class="dailyTasks">
                    <img src="images/calendar.png" class="stylizedImg">
                    <span>Today</span>
                </div>
            </div>
            <hr>
            <div class="myProjects">
                <span id="spanCenter"><img src="images/userImage.jpeg" id="userImage">
                Your Projects</span>
                <br>
                <div class="listOfProjects">
                    <div class="default">
                        <img src="images/hashtag.png" class="stylizedImg">
                        <span>Default Project</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="todayPage">

        </div>
    </div> 
    <script src="index.js"></script>
</body>
</html>
