<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navBar">
        <div class="navLogo">
            <img src="images/logo.png">
        </div>
        <div class="navMessage">
            <h3>Optimize your spent time over tasks!</h3>
        </div>
    </div>
    <div class="mainBoxContainer">
        <div class="sideMenu">
            <div class="userContainer">
                <div class="userDisplay">
                    <img src="images/userImage.jpeg" class="userImage">
                    <b id="userNickname">Hubert</b>
                </div>
                <div class="userAdditional">
                    <img src="images/configuration.png" class="stylizedImg" id="userSettings">
                </div>
            </div>
            <div class="manageYourTask">
                <div class="addTask" id="createTask">
                    <img src="images/add.png" class="stylizedImg">
                    <span>Add Task</span>
                </div>
                <div class="searchTask">
                    <img src="images/search.png" class="stylizedImg">
                    <span>Search</span>
                </div>
                <div class="inbox">
                    <img src="images/inbox.png" class="stylizedImg">
                    <span>Inbox</span>
                </div>
                <div class="dailyTasks">
                    <img src="images/calendar.png" class="stylizedImg">
                    <span>Today</span>
                </div>
            </div>
            <hr class="stylizedHr">
            <div class="myProjectsTab">
                <div class="manageYourProjects">
                    <div class="wrapper">
                        <img src="images/userImage.jpeg" class="userImage">
                        <span>Your Projects</span>
                    </div>
                    <div class="imgWrapper">
                        <img src="images/add.png" class="stylizedImg" id="CreateProject">
                    </div>
                </div>  
                <div class="listOfProjects">
                    <div class="default">
                        <img src="images/hashtag.png" class="stylizedImg" >
                        <span>Default Project</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="todayPage">
            <h3>Today</h3>
            <div class="myProjects">
                <h5>My Projects</h5>
                <hr>
                <div class="dynamicallyCreatedProject1">
                    <div class="seperatedCheckBox">
                        <input type="checkbox" class="checkProject">
                    </div>
                    <div class="seperatedTittleOutput">
                        <div class="tittleOutput">
                            There is tittle output
                        </div>
                        <div class="hourOutput">
                            There is hour output
                        </div>
                    </div>
                    <div class="seperatedProjectOutput">
                        <b class="adherenceToProject">Adherence to the project</b>
                    </div>
                </div>
                <hr>
            </div>
        </div>
    </div> 
    <div class="CreateProjectContainer">
        <div class="CreateProject">
            <div class="CreateProjectTitle">
                <h4>Create your own project!</h4>
            </div>
            <div class="CreateProjectButton">
                <label for="ProjectNameHolder"></label>
                <input type="text" id="ProjectNameHolder" placeholder="Write name of your project there...">
            </div>
            <div class="PressProjectButton">
                <input type="button" id="CreateProjectSubmit" value="Submit">
                <input type="button" id="CreateProjectCancel" value="Cancel">
            </div>
        </div>
    </div>

    <div class="CreateTaskContainer">
        <div class="CreateTask">
            <div class="CreateTaskTitle">
                <h4>Assign your task to project!</h4>
            </div>
            <div class="CreateTaskButton">
                <label for="TaskNameHolder"></label>
                <input type="text" id="TaskNameHolder" placeholder="Write name of your project there...">
            </div>
            <div class="PressTaskButton">
                <input type="button" id="CreateTaskSubmit" value="Submit">
                <input type="button" id="CreateTaskCancel" value="Cancel">
            </div>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
